<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NorthLake</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg: #0e1116;
      --accent: #00bfa6;
      --text: #e3e3e3;
      --muted: #777;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    /* Logo */
    .logo {
      width: 200px;
      max-width: 60vw;
      margin-bottom: 28px;
      opacity: 0.95;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 2px;
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      height: 2px;
      width: 0%;
      background: var(--accent);
      margin-top: 8px;
      transition: width 0.6s ease;
    }

    h1:hover::after {
      width: 100%;
    }

    .tagline {
      margin-top: 12px;
      font-size: 1rem;
      color: var(--muted);
      font-weight: 400;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #0e1116 0%, #101820 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="content">
    <img src="Mtn.1.White.png" alt="NorthLake Logo" class="logo" />
    <h1>NorthLake</h1>
     <a href="mailto:team@northlakesecurity.com" class="tagline">
      team@northlakesecurity.com
    </a>
  </div>
</body>
</html>
